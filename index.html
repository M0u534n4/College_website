<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font-->
    <link
      rel="stylesheet"
      href="bpg-arial-master/bpg-arial-master/css/bpg-arial.min.css"
    />
    <!--bootsrap-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />

    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="images/logo.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >მთავარი</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ჩვენს შესახებ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">პროგრამები</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">სიახლეები</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">კონტაქტი</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">რაღაც დოკუმენტი</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="s-1">
      <div class="container">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner" style="border-radius: 30px">
            <div class="carousel-item active">
              <img src="images/1st.avif" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/2nd.avif" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/3rd.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <script src="js/header.js"></script>
  </body>
</html>
