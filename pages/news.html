<!DOCTYPE html>

  <head>

    />
    <!--bootsrap-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../images/logo.png" />

    <link rel="stylesheet" href="../css/global.css" />

    <script
      src="https://kit.fontawesome.com/16d69daa9c.js"
      crossorigin="anonymous"
    ></script>

    <title>სიახლეები</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="../images/logo.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >მთავარი</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">ჩვენს შესახებ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">სიახლეები</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="programs.html">პროგრამები</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#contact">კონტაქტი</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- only admin should see this -->
    <section class="admin-poster">
      <div class="container">
        <div class="poster-div">
          <form action="" method="POST">
            <textarea
              id="post"
              name="post"
              placeholder="ტექსტი"
              rows="10"
              cols="50"
            ></textarea>

            <button><i class="img-btn fa-solid fa-images"></i></button>
            <button class="post-btn">პოსტი</button>
          </form>
        </div>
      </div>
    </section>
    <!-- admin poster end -->

    <!-- posts section start -->
    <section class="posts-section">
      <div class="container">
        <div class="post-div">
          <div class="discr-div">
            <p>ეს არის ჩემი პირველი პოსტი</p>
          </div>
          <div class="post-img-div">
            <img src="../images/1st.avif" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="../js/header.js"></script>
    <script src="../js/scroll-on-sections.js"></script>
